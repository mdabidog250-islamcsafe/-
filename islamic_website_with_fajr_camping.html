<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>উত্তর বাজারখোলা কেন্দ্রীয় জামে মসজিদ - ফজর ক্যাম্পিং</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <header class="bg-green-700 text-white p-4 text-center text-2xl font-bold">
    উত্তর বাজারখোলা কেন্দ্রীয় জামে মসজিদ - ফজর ক্যাম্পিং
  </header>

  <div class="max-w-lg mx-auto mt-6 p-4 bg-white shadow rounded">
    <h2 class="text-xl font-bold mb-4">লগইন / শুরু করো</h2>

    <p class="mb-4">উত্তর বাজারখোলা কেন্দ্রীয় জামে মসজিদ ফজর ক্যাম্পিং গ্রুপে স্বাগত! ব্যবহারকারীর নাম দিয়ে শুরু করো — সেভ হবে তোমার ব্রাউজারে (localStorage)।</p>

    <input id="nameInput" type="text" placeholder="তোমার নাম লিখো (উদাহরণ: আবিদ)" class="w-full p-2 border rounded mb-3" />

    <button onclick="start()" class="w-full bg-green-600 text-white p-2 rounded">শুরু করো</button>

    <button onclick="checkOld()" class="w-full bg-gray-500 text-white p-2 rounded mt-2">আগে থেকে সেভ আছে?</button>
  </div>

  <div id="dashboard" class="hidden max-w-lg mx-auto mt-6 p-4 bg-white shadow rounded">
    <h2 id="greeting" class="text-xl font-bold mb-4"></h2>

    <button onclick="saveAttendance()" class="w-full bg-blue-600 text-white p-2 rounded mb-3">আজ ফজর পড়েছি ✔</button>

    <h3 class="text-lg font-bold">সদস্য তালিকা</h3>
    <ul id="list" class="mt-3 space-y-2"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function start() {
      const name = document.getElementById('nameInput').value;
      if (!name) return alert("নাম লিখো!");
      localStorage.setItem("fajrName", name);
      openDashboard(name);
    }

    function checkOld() {
      const old = localStorage.getItem("fajrName");
      if (!old) return alert("কোনো সেভ পাওয়া যায়নি!");
      openDashboard(old);
    }

    function openDashboard(name) {
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('greeting').innerText = name + ' — উত্তর বাজারখোলা কেন্দ্রীয় জামে মসজিদ ফজর ক্যাম্পিং';
      loadList();
      window.scrollTo(0,0);
    }

    function saveAttendance() {
      const name = localStorage.getItem("fajrName");
      if (!name) return alert("নাম পাওয়া যায়নি!");

      db.collection("fajr-members").add({
        name: name,
        time: new Date().toLocaleString()
      });
      alert("আজকের উপস্থিতি সেভ হয়েছে!");
    }

    function loadList() {
      db.collection("fajr-members")
        .orderBy("time", "desc")
        .onSnapshot(snapshot => {
          const list = document.getElementById('list');
          list.innerHTML = "";
          snapshot.forEach(doc => {
            let d = doc.data();
            list.innerHTML += `<li class='p-2 border rounded'>${d.name} — ${d.time}</li>`;
          });
        });
    }
  </script>
</body>
</html>
